<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone </title>
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/utility.css"/>
  </head>
  <script src="index.js"></script>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
            <img class="invert"  style="width: 30px;"  src="close-svgrepo-com.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img src="icons8-spotify-logo.svg" alt="icons8-spotify-logo" />
            <h1 class="logo-text">Spotify</h1>
          </div>
          <ul>
            <li><img src="icons8-home-button.svg" alt="Home" />Home</li>
            <li><img src="icons8-search.svg" alt="Search" />search</li>
          </ul>
        </div>
        <div class="library bg-grey p-1">
          <div class="heading">
            <img class="invert" src="library-svgrepo-com.svg" alt="playlist" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
           <div class="hamburger">
            <img  class="invert"src="hamburger.svg" alt="">
           </div>

            <img
              class="invert"
              src="less-than-solid-svgrepo-com.svg"
              alt="less than"
            />
            <div class="aman">
              Developed by Aman Kumar
            </div>
            <img
              class="invert"
              src="greaterthan-svgrepo-com.svg"
              alt="greter-than"
            />
            
          </div>
          <div class="button">
            <button class="Signup-btn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>

          <div class="cardcontainer">
          </div>


          <div class="playbar">
            <div class="seekbar">
                <div class="circle">
               <!-- //circle// -->
                </div>
            </div>
            <div class="barr">
            <div class="songinfo">
            </div>
            <div class="songbuttons">
            <img id="previous" src="previous.svg" alt="previous" />
            <img id="play" src="play.svg" alt="play" />
            <img id="next" src="after.svg" alt="next" />
          </div>
          <div class="songtime">
            
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
